<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xe đạp</title>
</head>
<body>

    <form method="POST">
        <label>Model:</label>
        <input name='model'/>
        <br>    
        <label>Daily fee(VND):</label>
        <input name='daily_fee'/>
        <br>    
        <label>Image:</label>
        <input name='image_url'/>
        <br>
        <label>Year:</label>
        <input name="year"/>
        <input type="submit"/>
    </form>


    <table style="width:100%" border="4">
        <tr>
            <th>Model</th>
            <th>Daily fee</th>
            <th>Image</th>
            <th>Year</th>
        </tr>
    
        {% for v in data %}
        <tr>
            <td>{{v.model}}</td>
            <td>{{v.daily_fee}}</td>
            <td>
                <img src="{{v.image_url}}" height="50" width="50"/>

            </td>
            <td>{{v.year}}</td>
        </tr>
        {% endfor %}
    </table>
     
    
</body>
</html>
